bookdown::bs4_book:
  css: style/style.css
  theme:
    primary: "#171329"
    base_font: 
      google: 
        family: Lato
    heading_font:
      google:
        family: Montserrat
        wght: 600
    code_font:
      google: 
        family: Roboto Mono
    bg: "#fefefe" #backgrounds
    fg: "#000000" #fonts
  repo: https://github.com/rstudio/bookdown-demo
bookdown::pdf_book:
  includes:
    in_header: style/preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
